{% extends 'directory/base.html' %}

{% block content %}
<br>

<h1 style="text-align:center">Teachers</h1>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
    <a href=""><th scope="col">LastName</th></a>
    <th scope="col">FirstName</th>
    <th scope="col">Email</th>
    <th scope="col">Contact</th>
    <th scope="col">Course</th>
    </tr>
  </thead>
  <tbody>

    {% for teacher in teachers %}

    <tr>
      <td><a href="{% url 'directory:teacher' teacher.id %}" class="nav-link" style="color:black">{{teacher.lastName}}</a></td>
      <td><a href="{% url 'directory:teacher' teacher.id %}" class="nav-link" style="color:black">{{teacher.firstName}}</a></td>
      <td><a href="{% url 'directory:teacher' teacher.id %}">{{teacher.email}}</a></td>
      <td><a href="{% url 'directory:teacher' teacher.id %}" class="nav-link" style="color:black">{{teacher.contact}}</a></td>
      <td><a href="{% url 'directory:teacher' teacher.id %}" class="nav-link" style="color:black">{{teacher.course}}</a></td>
    </tr>

    {% endfor %}

  </tbody>
</table>

{% endblock %}
